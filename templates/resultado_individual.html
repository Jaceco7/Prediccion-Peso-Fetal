<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados Individuales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2fd;
        }
        .container-custom {
            max-width: 700px;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .header-title {
            background: linear-gradient(90deg, #1565c0, #42a5f5);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }
        .badge-success {
            background-color: #28a745 !important;
        }
        .badge-danger {
            background-color: #dc3545 !important;
        }
    </style>
</head>
<body>

<div class="container mt-5 container-custom">
    <div class="header-title text-center">
        <h3><i class=""></i> Resultados de Predicci√≥n Individual</h3>
    </div>

    <ul class="list-group mb-4">
        <li class="list-group-item d-flex justify-content-between align-items-center fs-5">
            Modelo usado: <strong>{{ modelo_usado }}</strong>
            <span class="badge rounded-pill px-3 py-2 fs-6 text-white bg-{{ 'danger' if resultado == 1 else 'success' }}">
                {{ 'Positivo' if resultado == 1 else 'Negativo' }}
            </span>
        </li>
    </ul>

    <div class="text-center">
        <a href="/form_individual" class="btn btn-secondary px-4">
            <i class=""></i> Volver
        </a>
    </div>
</div>

</body>
</html>
