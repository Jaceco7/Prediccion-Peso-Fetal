<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados por Lote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2fd;
        }
        .container-custom {
            max-width: 800px;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .header-title {
            background: linear-gradient(90deg, #1565c0, #42a5f5);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }
        .text-center p {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<div class="container mt-5 container-custom">
    <div class="header-title text-center">
        <h3><i class=""></i> Resultados por Lote</h3>
    </div>

    <div class="text-center mb-3">
        <p><strong>Modelo seleccionado:</strong> {{ modelo_usuario }}</p>
        <p><strong>Exactitud:</strong> {{ (exactitud * 100) | round(2) }}%</p>
    </div>

    <h5 class="text-center mt-4 mb-3">Matriz de Confusión</h5>
    <div class="text-center">
        <img src="{{ url_for('static', filename='cm_' + modelo_usado + '.png') }}" class="img-fluid rounded shadow" alt="Matriz de Confusión">
    </div>

    <div class="text-center mt-4">
        <a href="/form_lote" class="btn btn-secondary px-4">
            <i class=""></i> Volver
        </a>
    </div>
</div>

</body>
</html>
