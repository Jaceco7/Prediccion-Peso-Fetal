<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción por Lote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2fd;
        }
        .container-custom {
            max-width: 700px;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-top: 5rem;
        }
        .header-title {
            background: linear-gradient(90deg, #1565c0, #42a5f5);
            color: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 2rem;
        }
        .form-label i {
            color: #1565c0;
        }
    </style>
</head>
<body>

<div class="container container-custom">
    <div class="header-title text-center">
        <h3><i class=""></i> Predicción por Lote</h3>
    </div>

    <form action="/lote" method="post" enctype="multipart/form-data">
        <div class="mb-4">
            <label for="archivo" class="form-label">
                <i class=""></i> Suba el archivo con los datos (.xlsx, .xls o .csv)
            </label>
            <input id="archivo" class="form-control" type="file" name="archivo" accept=".xlsx,.xls,.csv" required>
        </div>

        <div class="mb-4">
            <label class="form-label">
                <i class=""></i> Modelo de predicción
            </label>
            <select class="form-select" name="modelo" required>
                <option value="" disabled selected>Seleccione un modelo</option>
                <option value="logistica">Regresión Logística</option>
                <option value="mlp">Red Neuronal MLP</option>
                <option value="svm">Máquina de Vectores de Soporte (SVM)</option>
                <option value="fcm">Modelo Difuso FCM</option>
            </select>
        </div>

        <div class="text-center">
            <button class="btn btn-success px-4">
                <i class=""></i> Predecir Lote
            </button>
        </div>
    </form>
</div>

</body>
</html>
